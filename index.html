<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <title>Tetris</title>
</head>
<body>
    <div class="data-container">
        <div class="data">SCORE: <span id="score">0</span></div>
        <div class="data">LINES: <span id="lines">0</span></div>
    </div>
    <div class="control-buttons">
        <button id="left-button">Left</button>
        <button id="right-button">Right</button>
        <button id="down-button">Down</button>
        <button id="rotate-button">Rotate</button>
    </div>
    <div class="restart-container">
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>
</body>
</html>
